---
layout: default
---
<article>
<div class="heading">{{ page.title }}</div>
<p class="meta"><a class="permalink" href="{{ site.baseurl }}{{ post.url }}">&#9679;</a> {{ page.date | date_to_string }}</p>
{{ content }}
{% include tags.html %}

	<div id="footer">
		<hr>
		<nav>
			<ul>
		      <li>
		        <a href="https://github.com/{{ site.social.github }}">Github</a>
		      </li>
		      <li>
		        <a href="https://twitter.com/{{ site.social.twitter }}">Twitter</a>
		      </li>
		      <li>
		        <a href="https://linkedin.com/in/{{ site.social.linkedin }}">LinkedIn</a>
		      </li>
			</ul>
		</nav>
	</div>


{% if page.comments %}
<div class="disqus-comments">
    {% include disqus.html %}
</div>
{% endif %}

</article>
